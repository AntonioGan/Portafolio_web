<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Obtener datos de formularios</title>
	<link rel="stylesheet" type="text/css" href="Java_1.css">
	<script type="text/javascript" src="forms.js"></script>
</head>
<body>
	<h1>Registro de usuario</h1>
	<form name="formulario">
		<label for="user">Nombre:</label>
		<input type="text" name="user" id="user" placeholder="Nombre"><br>
		<label for="pass">Contraseña:</label>
		<input type="password" name="pass" id="pass" placeholder="Contraseña"><br>
		<label for="carrera">Carrera:</label>
		<select name="carrera" id="carrera">
			<option value="ITI">Ing. T. Informacion</option>
			<option value="ITEM">Ing Telématica</option>
		</select><br>
		<input type="radio" name="genero" id="genero" value="f">
		<label for="genero">Femenino</label><br>
		<input type="radio" name="genero" id="genero" value="m">
		<label for="genero">Masculino</label><br>
		<input type="checkbox" name="check" id="check">Acepto los terminos y condiciones del servicio<br>
		<input type="button" name="envio" id="envio" value="Enviar" onclick="leer()">
	</form>
	<h2>Tus datos son:</h2>
	<div id="resultado"></div>
</body>
</html>
